<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href = "style.css">
    <script defer src=index.js></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>

    <div class="main"> 

        <div id="container">
        </div>
        
        <div class="btns">
          <button class="black" onclick="colorBlack()">Black</button>
          <button class="color" onclick="randomColor()">Random</button>
          <button class="erase" onclick="clearBoard()">Erase</button>
          <button class="select">Change Size</button>
        </div>    

    </div>
</body>
</html>
